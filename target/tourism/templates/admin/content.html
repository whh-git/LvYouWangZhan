<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">

        <div id="head" th:include="common/header :: copy"></div>
        <!--tree菜单 -->
        <div id="tree" th:replace="common/tree :: copy"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">

                        <table width="100%" class="table table-striped table-bordered table-hover" id="datatable">

</div>

<!-- 信息删除确认 -->
<div class="modal fade" id="delcfmModel">
    <div class="modal-dialog">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p>您确认要删除吗？</p>
            </div>
            <div class="modal-footer">
                <input type="hidden" id="id"/>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <a  onclick="urlSubmit()" class="btn btn-success" data-dismiss="modal">确定</a>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="uploadForm" name="uploadForm" method="POST" enctype="multipart/form-data"  class="form-horizontal" action="../content/upload" role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">添加</h4>
                </div>
                <div class="modal-body">

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">

                                    <div class="form-group">
                                        <label>名称</label>
                                        <input class="form-control" name="title"/>
                                    </div>
                                    <div class="form-group">
                                        <label>详情</label>
                                        <input class="form-control" name="detail"/>
                                    </div>
                                    <div class="form-group">
                                        <label>价格</label>
                                        <input class="form-control" name="price"/>
                                    </div>
                                    <div class="form-group">
                                        <label>时间</label>
                                        <input class="form-control" name="time"/>
                                    </div>
                                    <div class="form-group">
                                        <label>图片</label>
                                        <input type="file" name="file" id="file" accept=".jpg,.jpeg,.png,.bmp" multiple="multiple" onchange="preImg(this.id,'photo');"/>
                                        <br />
                                        <br />
                                        <img id="photo" src="" width="200px" height="80px" style="display: none;" />
                                    </div>
                                    <div class="form-group">
                                        <label>内容</label>
                                        <textarea class="form-control" rows="3" name="content"></textarea>
                                    </div>
                                    <!--<div class="form-group">
                                        <label>Inline Radio Buttons</label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked="checked"/>1
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2"/>2
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3" value="option3"/>3
                                        </label>
                                    </div>-->
                                    <div class="form-group">
                                        <label>星级</label>
                                        <select class="form-control" name="star">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5">5</option>
                                        </select>
                                    </div>
                                    <!--<button type="submit" class="btn btn-default">Submit Button</button>
                                    <button type="reset" class="btn btn-default">Reset Button</button>-->
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
