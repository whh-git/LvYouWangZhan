<body>
<div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <!-- head 头部 -->
        <div id="head" th:include="common/header :: copy"></div>
        <!--tree菜单 -->
        <div id="tree" th:replace="common/tree :: copy"></div>
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">用户管理</h1>
                <div class="panel-body">
                    <!-- Button trigger modal     data-target="#myModal"-->
                    <button class="btn btn-primary btn-lg" data-toggle="modal" onclick="addModal()" >
                        添加
                    </button>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        用户列表
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="datatable">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>名称</th>
                                <th>密码</th>
                                <th>操作</th>
                            </tr>
                            </thead>

                        </table>
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>

    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<div id="footer" th:replace="common/footer :: copy"></div>

<!-- 信息删除确认 -->
<div class="modal fade" id="delcfmModel">
    <div class="modal-dialog">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p>您确认要删除吗？</p>
            </div>
            <div class="modal-footer">
                <input type="hidden" id="id"/>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <a  onclick="urlSubmit()" class="btn btn-success" data-dismiss="modal">确定</a>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="uploadForm" name="uploadForm" method="POST" class="form-horizontal" action="../user/addUser" role="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">保存</h4>
                </div>
                <div class="modal-body">

                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <input hidden="hidden" id="userid" name="id"/>
                                <div class="form-group">
                                    <label>用户名</label>
                                    <input class="form-control" placeholder="用户名" id="username" name="username"/>
                                </div>
                                <div class="form-group">
                                    <label>密码</label>
                                    <input class="form-control" placeholder="密码" id="password" name="password"/>
                                </div>
                            </div>
                            <!-- /.col-lg-6 (nested) -->
                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- DataTables JavaScript -->
<script src="/assets/vendor/datatables/js/jquery.dataTables.min.js" th:src="@{/assets/vendor/datatables/js/jquery.dataTables.min.js}"></script>

<script src="/assets/vendor/datatables-plugins/dataTables.bootstrap.min.js" th:src="@{/assets/vendor/datatables-plugins/dataTables.bootstrap.min.js}"></script>
<script src="/assets/vendor/datatables-responsive/dataTables.responsive.js" th:src="@{/assets/vendor/datatables-responsive/dataTables.responsive.js}"></script>
<script type="text/javascript" src="../componets/admin/user.js" ></script>
</body>

</html>
